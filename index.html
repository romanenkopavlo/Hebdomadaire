<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul du nombre d'heures Hebdomadaires</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="container">
<h4 class="center-align titre">Calcul du nombre d'heures hebdomadaires</h4>
<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons plus">add</i>
            <p id="messageNbHeures">Modifier le nombre d'heures hebdomadaires. Par défaut le nombre d'heures à effectuer
                est de <b>35 heures</b></div>
        <div class="collapsible-body">
            <table class="center-align" id="tbHeures">
                <tr>
                    <td class="center-align">
                        <label for="heures">Saisir le nombre d'heures</label>
                        <input class="center-align" width="100" type="number" id="heures" value="35">
                    </td>
                </tr>
                <tr>
                    <td class="center-align"><input type="button" id="btValiderHeures"
                                                    value="Valider le nombre d'heures"></td>
                </tr>
            </table>
        </div>
    </li>
</ul>
<table class="table">
    <thead>
    <th class="center-align">Jour</th>
    <th class="center-align">Matin</th>
    <th class="center-align">Après-midi</th>
    <th class="center-align">Durée</th>
    <th class="center-align">Journée continue</th>
    </thead>
    <tr>
        <td class="center-align">Lundi</td>
        <td class="center-align">
            <input class="jmDebut center-align" min="08:00" max="09:00" required type="time">
            <input min="12:00" max="20:00" class="jmFin center-align" type="time">
        </td>
        <td>
            <input class="japDebut center-align" min="08:00" max="13:00" type="time">
            <input min="12:00" max="20:00" class="japFin center-align" type="time"></td>
        <td class="center-align">
            <label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="center-align">Mardi</td>
        <td><input class="jmDebut center-align" type="time"><input class="jmFin center-align" type="time"></td>
        <td><input class="japDebut center-align" type="time"><input class="japFin center-align" type="time"></td>
        <td class="center-align"><label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="center-align">Mercredi</td>
        <td><input class="jmDebut center-align" type="time"><input class="jmFin center-align" type="time"></td>
        <td><input class="japDebut center-align" type="time"><input class="japFin center-align" type="time"></td>
        <td class="center-align"><label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="center-align">Jeudi</td>
        <td><input class="jmDebut center-align" type="time"><input class="jmFin center-align" type="time"></td>
        <td><input class="japDebut center-align" type="time"><input class="japFin center-align" type="time"></td>
        <td class="center-align"><label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="center-align">Vendredi</td>
        <td><input class="jmDebut center-align" type="time"><input class="jmFin center-align" type="time"></td>
        <td><input class="japDebut center-align" type="time"><input class="japFin center-align" type="time"></td>
        <td class="center-align"><label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="center-align">Samedi</td>
        <td><input class="jmDebut center-align" type="time"><input class="jmFin center-align" type="time"></td>
        <td><input class="japDebut center-align" type="time"><input class="japFin center-align" type="time"></td>
        <td class="center-align"><label class="jd center-align"/></td>
        <td class="center-align">
            <label>
                <input class="journeecomplete center-align" type="checkbox">
                <span>Journée complète</span>
            </label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td class="center-align"><label class="labelHeures center-align">Nombre d'heures hebdomadaires</label></td>
        <td class="center-align"><img class="center-align" id="imgheures" width="50" height="50"></td>
        <td class="center-align"><label class="labelHeures center-align" id="total"/></td>
    </tr>
</table>
